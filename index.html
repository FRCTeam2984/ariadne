<!DOCTYPE html>
<html>

<head>
  <title>Robot Odyssey</title>
  <link href="stylesheet.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

</head>

<body onload="init()">
  <input id="title" placeholder="Title">
  <div id="field-container" style="text-align:center;">
    <svg id="field" height="324" width="652">
    </svg>
  </div>
  <img id="image"></img>
  <div class="buttonContainer">
    <button onclick="addPoint()">Add Point</button>
    <button onclick="exportData()">Download Path</button>
    <button onclick="importData()">Import Path</button>
    <button onclick="downloadImage()">Download Image</button>
    <!-- <button onclick="flipField()">Flip Field</button> -->
    <!-- <span style="font-size: 15px; float: right;">Is reversed: <input type="checkbox" id="isReversed"></span> -->
  </div>
  <table>
    <thead>
      <th>X</th>
      <th>Y</th>
      <th>Heading</th>
      <th>Speed</th>
      <th>Comments</th>
      <th>Enabled</th>
      <th>Delete</th>
    </thead>
    <tbody>

    </tbody>
  </table>

  <input type="file" id="upload" style="display:none;">
</body>
<script type="text/javascript" src="spline.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
