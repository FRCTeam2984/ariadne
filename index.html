<!DOCTYPE html>
<html>

<head>
  <title>Robot Odyssey</title>
  <link href="stylesheet.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body onload="init()">
  <input id="title" placeholder="Title">
  <div id="field-container" style="text-align:center;">
    <svg id="field">
    </svg>
  </div>
  <img id="image"></img>
  <div class="buttonContainer">
    <button onclick="addPoint()">Add Point</button>
    <button onclick="exportData()">Download Path</button>
    <button onclick="importData()">Import Path</button>
    <button id="odometry" onclick="drawOdometry()">Enable Odometry</button>
    <button onclick="invertPath()">Invert Path</button>

    <!-- <button onclick="downloadImage()">Download Image</button> -->
    <!-- <button onclick="flipField()">Flip Field</button> -->
    <!-- <span style="font-size: 15px; float: right;">Is reversed: <input type="checkbox" id="isReversed"></span> -->
  </div>
  <table>
    <thead>
      <th>X</th>
      <th>Y</th>
      <th>Heading</th>
      <th>Enabled</th>
      <th>Delete</th>
    </thead>
    <tbody id="poseinput">
    </tbody>
  </table>

  <input type="file" id="upload" style="display:none;">
  <footer>
    <address>
      Â©2018-2019 The Vikings
    </address>

  </footer>
</body>
<script type="text/javascript" src="spline.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
